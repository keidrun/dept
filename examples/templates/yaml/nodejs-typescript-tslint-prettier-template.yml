dependencies: {}
devDependencies:
  '@types/node': '*'
  husky: '*'
  lint-staged: '*'
  prettier: '*'
  tslint: '*'
  tslint-config-airbnb: '*'
  tslint-config-prettier: '*'
  tslint-plugin-prettier: '*'
  typescript: '*'
  typescript-tslint-plugin: '*'
files:
  tsconfig.json:
    compilerOptions:
      target: es5
      module: commonjs
      strict: true
      esModuleInterop: true
  tslint.json:
    defaultSeverity: error
    extends:
      - tslint-config-airbnb
      - tslint-config-prettier
    jsRules: {}
    rules: {}
    rulesDirectory:
      - tslint-plugin-prettier
  .prettierrc:
    trailingComma: es5
    singleQuote: true
    semi: true
    printWidth: 120
